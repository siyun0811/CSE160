<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 4 - Phong Lighting</title>
  <style>
    canvas { border: 1px solid black; }
    #controls { margin-top: 10px; }
  </style>
</head>
<body>
  <canvas id="webgl" width="800" height="600"></canvas>

  <div id="controls">
    <button id="toggleLightingBtn">Toggle Lighting</button>
    <button id="toggleNormalBtn">Toggle Normal Visualization</button><br><br>

    Camera Y Rotation:
    <input type="range" id="cameraSlider" min="0" max="360" value="0"><br>

    Light Height (Y):
    <input type="range" id="lightSlider" min="-5" max="5" step="0.1" value="2"><br>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
  <script src="OBJLoader.js"></script>
  <script src="main.js"></script>
</body>
</html>
