<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Draw a Vector</title>
		<style>
	        body {
	            display: flex;
	            flex-direction: column;
	            align-items: center;
	            margin-top: 20px;
	            font-family: sans-serif;
	        }
	        canvas {
	            background-color: black;
	            margin-bottom: 15px;
	        }
	        .input-group {
	            margin-bottom: 10px;
	            font-size: 16px;
	        }
	        input {
	            width: 160px;
	            margin: 0 10px;
	        }
	        button {
	            font-size: 14px;
	            padding: 5px 10px;
	        }
    	</style>

	</head>

	<body onload="main()">
		<canvas id="example" width="400" height="400">
			Please use a browser that supports "canvas"
		</canvas>
		<div class="input-group">
			V1:
			X <input id="x1-coord" type="number" placeholder="Enter x coordinate">
			Y <input id="y1-coord" type="number" placeholder="Enter y coordinate">
		</div>

		<div class="input-group">
			V2:
			X <input id="x2-coord" type="number" placeholder="Enter x coordinate">
			Y <input id="y2-coord" type="number" placeholder="Enter y coordinate">
		</div>

		<button onclick="handleDrawEvent()">Draw</button>

		<div class="input-group">
			Operation:
			<select id="operation-select">
				<option value="add">Add</option>
				<option value="sub">Subtract</option>
				<option value="mul">Multiply</option>
				<option value="div">Divide</option>
				<option value="magnitude">Magnitude</option>
				<option value="normalize">Normalize</option>
				<option value="angle">Angle between</option>
				<option value="area">Area</option>
			</select>
			Scalar: <input id="scalar-value" type="number" placeholder="e.g. 2">
		</div>

		<button onclick="handleDrawOperationEvent()">Draw</button>


		<script src="lib/cuon-matrix-cse160.js"></script>
		<script src="asgn0.js"></script>
		
	</body>
</html>
