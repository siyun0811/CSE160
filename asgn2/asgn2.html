<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Robotic Dog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="fpsCounter" style="position:absolute; top:5px; left:5px; color:white; background:#000; padding:2px 6px; font-family:monospace; z-index:10;">
        FPS: <span id="fps">0</span>
      </div>
      
<h2>3D Robotic Dog Viewer</h2>

<canvas id="webgl" width="800" height="600" aria-label="WebGL canvas for dog model"></canvas>
  

  <div class="controls">
    <button id="startAnimBtn" title="Start automatic animation">Start Animation</button>
    <button id="stopAnimBtn" title="Stop automatic animation">Stop Animation</button>
    <button id="resetBtn" onclick="resetAll()">Reset</button>
    <p>Hold <b>F</b> + click canvas → raise front leg</p>
    <p>Hold <b>Shift</b> + click canvas → tongue animation</p>
  
    <label for="globalSlider">Global Rotation</label>
    <input type="range" id="globalSlider" min="-180" max="180" value="0"
           oninput="gAnimalGlobalRotation = Number(this.value)">
    
    <label for="thighSlider">Thigh Angle</label>
    <input type="range" id="thighSlider" min="-90" max="90" value="0"
            oninput="g_thighAngle = Number(this.value); g_thighLocked = true">

    <label for="calfSlider">Calf Angle</label>
    <input type="range" id="calfSlider" min="-90" max="90" value="0"
           oninput="g_calfAngle = Number(this.value); g_calfLocked = true">

    <label for="footSlider">Foot Angle</label>
    <input type="range" id="footSlider" min="-90" max="90" value="0"
           oninput="g_footAngle = Number(this.value); g_footLocked = true">

  </div>

  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="main1.js"></script>
  <script>
    window.onload = () => {
      if (typeof main === "function") {
        main();
        gl.clearColor(0.9, 0.9, 0.9, 1.0);
      } else {
        console.error("main() nodefind！");
      }
    };
  </script>
  
</body>
</html>
