<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Fox Drawing</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
  
    <div class="controls">
      <button id="clear">Clear Canvas</button>
      <p>Drawing Mode:</p>
      <button id="square">Squares</button>
      <button id="triangle">Triangles</button>
      <button id="circle">Circles</button>
      <button id="drawPicture">Draw My Triangle Picture</button>
      <button id="diamond">Diamond</button>
      <button id="ellipse">Ellipse</button>
      <button id="star">Star</button>

  
      <p>Shape Color:</p>
      <div class="slider-container">
        <label for="redSlider">Red</label>
        <input type="range" id="redSlider" min="0" max="100" value="100" title="Red color slider">
        <label for="greenSlider">Green</label>
        <input type="range" id="greenSlider" min="0" max="100" value="100" title="Green color slider">
        <label for="blueSlider">Blue</label>
        <input type="range" id="blueSlider" min="0" max="100" value="100" title="Blue color slider">
      </div>
  
      <div class="slider-container">
        <label for="sizeSlider">Shape Size:</label>
        <input type="range" id="sizeSlider" min="1" max="40" value="10" title="Brush size">
        <label for="segmentSlider">(Circles) Segment Count:</label>
        <input type="range" id="segmentSlider" min="3" max="100" value="10" title="Circle segment count">
      </div>
    </div>
  
    <p>Reference Drawing:</p>
    <img id="referenceImage" src="master.jpg" width="300" alt="Hand-drawn triangle fox image">

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <!-- <script src="Hellopoint1.js"></script> -->
    <script src="colorpoints.js"></script>
  </body>
</html>
